<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #0a0a0a;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
overflow: hidden;
position: relative;
}

/* Dark romantic animated gradient background */
.romantic-bg {
position: absolute;
width: 100%;
height: 100%;
background: linear-gradient(135deg, 
#1a0a1e 0%,
#2d1b3d 25%,
#1f0d2e 50%,
#3d1f4d 75%,
#1a0a1e 100%);
background-size: 400% 400%;
animation: gradientShift 20s ease infinite;
}

@keyframes gradientShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

/* Deep romantic overlay with vignette */
.romantic-overlay {
position: absolute;
width: 100%;
height: 100%;
background: radial-gradient(ellipse at center, 
transparent 0%, 
rgba(10, 10, 10, 0.4) 60%, 
rgba(10, 10, 10, 0.8) 100%);
}

/* Starfield effect */
.stars {
position: absolute;
width: 100%;
height: 100%;
overflow: hidden;
}

.star {
position: absolute;
width: 2px;
height: 2px;
background: white;
border-radius: 50%;
animation: twinkle 3s infinite;
box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
}

@keyframes twinkle {
0%, 100% { opacity: 0.3; transform: scale(1); }
50% { opacity: 1; transform: scale(1.2); }
}

/* Glowing romantic orbs */
.orbs {
position: absolute;
width: 100%;
height: 100%;
pointer-events: none;
}

.orb {
position: absolute;
border-radius: 50%;
filter: blur(80px);
opacity: 0.3;
animation: orbFloat 25s infinite ease-in-out;
}

.orb1 {
width: 500px;
height: 500px;
background: radial-gradient(circle, rgba(219, 39, 119, 0.4), transparent);
top: -250px;
left: -100px;
animation-delay: 0s;
}

.orb2 {
width: 600px;
height: 600px;
background: radial-gradient(circle, rgba(147, 51, 234, 0.3), transparent);
bottom: -300px;
right: -200px;
animation-delay: 8s;
}

.orb3 {
width: 400px;
height: 400px;
background: radial-gradient(circle, rgba(236, 72, 153, 0.35), transparent);
top: 40%;
left: 60%;
animation-delay: 16s;
}

@keyframes orbFloat {
0%, 100% {
transform: translate(0, 0) scale(1);
}
33% {
transform: translate(150px, -80px) scale(1.1);
}
66% {
transform: translate(-80px, 120px) scale(0.9);
}
}

/* Romantic particles/sparkles */
.particles {
position: absolute;
width: 100%;
height: 100%;
overflow: hidden;
pointer-events: none;
}

.particle {
position: absolute;
width: 2px;
height: 2px;
background: rgba(255, 182, 193, 0.9);
border-radius: 50%;
box-shadow: 0 0 8px rgba(255, 182, 193, 0.6);
animation: particleFloat 12s infinite;
}

@keyframes particleFloat {
0% {
transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
opacity: 0;
}
10% {
opacity: 1;
}
90% {
opacity: 0.8;
}
100% {
transform: translateY(-100vh) translateX(150px) scale(1.5) rotate(360deg);
opacity: 0;
}
}

/* Animated hearts */
.hearts {
position: absolute;
width: 100%;
height: 100%;
overflow: hidden;
pointer-events: none;
z-index: 1;
}

.heart {
position: absolute;
opacity: 0;
animation: heartFloat 10s infinite;
filter: drop-shadow(0 0 10px rgba(236, 72, 153, 0.7));
}

@keyframes heartFloat {
0% {
transform: translateY(100vh) rotate(0deg) scale(0.3);
opacity: 0;
}
20% {
opacity: 0.6;
}
80% {
opacity: 0.3;
}
100% {
transform: translateY(-100vh) rotate(360deg) scale(1);
opacity: 0;
}
}

/* Glassmorphism card with dark theme */
.card {
background: rgba(20, 20, 30, 0.6);
backdrop-filter: blur(40px) saturate(180%);
padding: 50px 40px;
text-align: center;
border-radius: 30px;
box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6),
0 0 0 1px rgba(255, 255, 255, 0.05),
inset 0 0 60px rgba(236, 72, 153, 0.05);
border: 1px solid rgba(255, 255, 255, 0.1);
position: relative;
max-width: 450px;
width: 90%;
animation: fadeIn 1.2s ease-in;
z-index: 10;
}

@keyframes fadeIn {
from {
opacity: 0;
transform: scale(0.8) translateY(30px);
}
to {
opacity: 1;
transform: scale(1) translateY(0);
}
}

/* Profile image container */
.image-container {
width: 150px;
height: 150px;
margin: 0 auto 25px;
border-radius: 50%;
overflow: hidden;
border: 4px solid rgba(236, 72, 153, 0.4);
box-shadow: 0 10px 40px rgba(236, 72, 153, 0.4),
0 0 30px rgba(236, 72, 153, 0.3),
inset 0 0 20px rgba(236, 72, 153, 0.1);
position: relative;
animation: imagePulse 3s infinite;
}

@keyframes imagePulse {
0%, 100% {
transform: scale(1);
box-shadow: 0 10px 40px rgba(236, 72, 153, 0.4),
0 0 30px rgba(236, 72, 153, 0.3);
}
50% {
transform: scale(1.05);
box-shadow: 0 15px 50px rgba(236, 72, 153, 0.6),
0 0 40px rgba(236, 72, 153, 0.5);
}
}

.image-container img {
width: 100%;
height: 100%;
object-fit: cover;
}

/* Placeholder for image */
.image-placeholder {
width: 100%;
height: 100%;
background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
display: flex;
align-items: center;
justify-content: center;
font-size: 60px;
}

h2 {
color: #fef3f9;
font-size: 28px;
margin-bottom: 10px;
font-weight: 600;
text-shadow: 0 0 20px rgba(236, 72, 153, 0.6),
0 2px 10px rgba(0, 0, 0, 0.8);
}

h1 {
color: #ffffff;
font-size: 32px;
margin-bottom: 30px;
font-weight: 700;
text-shadow: 0 0 30px rgba(236, 72, 153, 0.7),
0 2px 15px rgba(0, 0, 0, 0.9);
line-height: 1.4;
}

.buttons {
display: flex;
gap: 15px;
justify-content: center;
position: relative;
min-height: 60px;
align-items: center;
}

button {
padding: 15px 40px;
font-size: 18px;
font-weight: 600;
cursor: pointer;
border: none;
border-radius: 50px;
transition: all 0.3s ease;
text-transform: uppercase;
letter-spacing: 1px;
}

#yesBtn {
background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
color: white;
position: relative;
overflow: hidden;
box-shadow: 0 4px 20px rgba(236, 72, 153, 0.5),
0 0 30px rgba(236, 72, 153, 0.3);
}

#yesBtn::before {
content: '';
position: absolute;
top: 50%;
left: 50%;
width: 0;
height: 0;
border-radius: 50%;
background: rgba(255, 255, 255, 0.3);
transform: translate(-50%, -50%);
transition: width 0.6s, height 0.6s;
}

#yesBtn:hover::before {
width: 300px;
height: 300px;
}

#yesBtn:hover {
transform: translateY(-3px);
box-shadow: 0 6px 30px rgba(236, 72, 153, 0.7),
0 0 40px rgba(236, 72, 153, 0.5);
}

#yesBtn:active {
transform: translateY(-1px);
}

#noBtn {
background: rgba(255, 255, 255, 0.05);
color: #fef3f9;
backdrop-filter: blur(10px);
border: 2px solid rgba(255, 255, 255, 0.2);
transition: all 0.2s ease;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

#noBtn:hover {
background: rgba(255, 255, 255, 0.1);
border-color: rgba(236, 72, 153, 0.4);
box-shadow: 0 4px 20px rgba(236, 72, 153, 0.3);
}

/* Confetti */
.confetti {
position: fixed;
width: 10px;
height: 10px;
background: #f0f;
position: absolute;
animation: confetti-fall 3s linear;
}

@keyframes confetti-fall {
to {
transform: translateY(100vh) rotate(360deg);
opacity: 0;
}
}

/* Success message */
.success-message {
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%) scale(0);
background: rgba(20, 20, 30, 0.95);
backdrop-filter: blur(40px) saturate(180%);
padding: 50px;
border-radius: 30px;
text-align: center;
box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
0 0 0 1px rgba(255, 255, 255, 0.1),
0 0 100px rgba(236, 72, 153, 0.3);
border: 1px solid rgba(255, 255, 255, 0.1);
z-index: 1000;
transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
max-width: 500px;
width: 90%;
}

.success-message.show {
transform: translate(-50%, -50%) scale(1);
}

/* Success message image */
.success-image-container {
width: 200px;
height: 200px;
margin: 0 auto 25px;
border-radius: 50%;
overflow: hidden;
border: 5px solid rgba(236, 72, 153, 0.5);
box-shadow: 0 15px 50px rgba(236, 72, 153, 0.5),
0 0 40px rgba(236, 72, 153, 0.4);
animation: successImageAppear 0.8s ease-out 0.3s backwards;
}

@keyframes successImageAppear {
from {
opacity: 0;
transform: scale(0) rotate(-180deg);
}
to {
opacity: 1;
transform: scale(1) rotate(0deg);
}
}

.success-image-container img {
width: 100%;
height: 100%;
object-fit: cover;
}

.success-image-placeholder {
width: 100%;
height: 100%;
background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
display: flex;
align-items: center;
justify-content: center;
font-size: 80px;
}

.success-message h2 {
font-size: 36px;
margin-bottom: 15px;
background: linear-gradient(135deg, #ec4899 0%, #a78bfa 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
animation: successTextAppear 0.6s ease-out 0.5s backwards;
text-shadow: none;
}

.success-message p {
font-size: 22px;
color: #fef3f9;
animation: successTextAppear 0.6s ease-out 0.7s backwards;
text-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
margin-bottom: 25px;
}

#whatsappBtn {
background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
color: white;
padding: 15px 35px;
font-size: 18px;
font-weight: 600;
border: none;
border-radius: 50px;
cursor: pointer;
box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4),
0 0 30px rgba(37, 211, 102, 0.2);
transition: all 0.3s ease;
animation: successTextAppear 0.6s ease-out 0.9s backwards;
text-transform: none;
letter-spacing: 0.5px;
}

#whatsappBtn:hover {
transform: translateY(-3px);
box-shadow: 0 6px 30px rgba(37, 211, 102, 0.6),
0 0 40px rgba(37, 211, 102, 0.4);
}

#whatsappBtn:active {
transform: translateY(-1px);
}

@keyframes successTextAppear {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
</style>
</head>
<body>
<!-- Dark romantic background layers -->
<div class="romantic-bg"></div>
<div class="romantic-overlay"></div>

<!-- Starfield -->
<div class="stars" id="stars"></div>

<!-- Glowing orbs -->
<div class="orbs">
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>
</div>

<!-- Floating particles -->
<div class="particles" id="particles"></div>

<!-- Floating hearts background -->
<div class="hearts" id="hearts"></div>

<div class="card">
<div class="image-container">
<!-- Replace the src with your image URL or use the placeholder -->
<img src="" alt="Shalu" id="profileImage" style="display: none;">
<div class="image-placeholder" id="placeholder">üíñ</div>
</div>
<h2>Hey Shalu! üåπ</h2>
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<div class="buttons">
<button id="yesBtn" onclick="yesClicked()">Yes! üíï</button>
<button id="noBtn">No</button>
</div>
</div>

<div class="success-message" id="successMessage">
<div class="success-image-container">
<img src="" alt="Shalu" id="successImage" style="display: none;">
<div class="success-image-placeholder" id="successPlaceholder">üíï</div>
</div>
<h2>Happy Valentine's Day Sweet Heart! üéâüíñ</h2>
<p>Really want something from me? Reply in whatsapp ü•∞</p>
<button id="whatsappBtn" onclick="openWhatsApp()">Click Here to Tell Something üí¨</button>
</div>

<script>
// Create starfield
function createStarfield() {
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
const star = document.createElement('div');
star.classList.add('star');
star.style.left = Math.random() * 100 + '%';
star.style.top = Math.random() * 100 + '%';
star.style.animationDelay = Math.random() * 3 + 's';
star.style.animationDuration = (Math.random() * 2 + 2) + 's';
starsContainer.appendChild(star);
}
}

createStarfield();

// Add floating sparkle particles
function createParticle() {
const particle = document.createElement('div');
particle.classList.add('particle');
particle.style.left = Math.random() * 100 + '%';
particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
particle.style.animationDelay = Math.random() * 4 + 's';
document.getElementById('particles').appendChild(particle);
setTimeout(() => particle.remove(), 15000);
}

// Create particles periodically
setInterval(createParticle, 300);

// Add floating hearts to background
function createHeart() {
const heart = document.createElement('div');
heart.classList.add('heart');
const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
heart.style.left = Math.random() * 100 + '%';
heart.style.animationDuration = (Math.random() * 6 + 8) + 's';
heart.style.animationDelay = Math.random() * 3 + 's';
heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
document.getElementById('hearts').appendChild(heart);
setTimeout(() => heart.remove(), 15000);
}

// Create hearts periodically
setInterval(createHeart, 500);

// No button movement
const noBtn = document.getElementById("noBtn");
let noBtnClicks = 0;

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
noBtnClicks++;
const card = document.querySelector('.card');
const cardRect = card.getBoundingClientRect();
const btnRect = noBtn.getBoundingClientRect();
const yesBtn = document.getElementById('yesBtn');
const currentYesSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
yesBtn.style.fontSize = (currentYesSize + 2) + 'px';
const maxX = cardRect.width - btnRect.width - 80;
const maxY = 150;
const x = Math.random() * maxX - maxX/2;
const y = Math.random() * maxY - maxY/2;
noBtn.style.position = 'absolute';
noBtn.style.transform = `translate(${x}px, ${y}px)`;
if (noBtnClicks > 5 && noBtnClicks <= 10) {
noBtn.textContent = "Please? ü•∫";
}
if (noBtnClicks > 10) {
noBtn.textContent = "Unable to click No, so please accept me üíñ";
noBtn.style.pointerEvents = 'none';
noBtn.style.opacity = '0.5';
setTimeout(() => {
noBtn.style.display = 'none';
}, 2000);
}
}

// Yes button click
function yesClicked() {
// Create confetti
for (let i = 0; i < 200; i++) {
createConfetti();
}

// Copy image to success message
const profileImage = document.getElementById('profileImage');
const successImage = document.getElementById('successImage');
const successPlaceholder = document.getElementById('successPlaceholder');

if (profileImage.src && profileImage.style.display !== 'none') {
successImage.src = profileImage.src;
successImage.style.display = 'block';
successPlaceholder.style.display = 'none';
}

// Show success message
const successMsg = document.getElementById('successMessage');
successMsg.classList.add('show');

// Hide card
document.querySelector('.card').style.opacity = '0';
}

function createConfetti() {
const confetti = document.createElement('div');
confetti.classList.add('confetti');
confetti.style.left = Math.random() * 100 + '%';
confetti.style.background = ['#ec4899', '#8b5cf6', '#f472b6', '#a78bfa', '#db2777'][Math.floor(Math.random() * 5)];
confetti.style.top = '0';
document.body.appendChild(confetti);
setTimeout(() => confetti.remove(), 3000);
}

// Image loading
const profileImage = document.getElementById('profileImage');
const placeholder = document.getElementById('placeholder');

// WhatsApp function
function openWhatsApp() {
// Replace with your WhatsApp number (include country code without + or spaces)
// Example: For +1 234 567 8900, use: 12345678900
const phoneNumber = '9003618788'; // ‚Üê Put your WhatsApp number here
const message = encodeURIComponent('My answer is yes ‚Äî today and always! üíï');
const whatsappURL = `https://wa.me/${9003618788}?text=${message}`;
window.open(whatsappURL, '_blank');
}

// Replace this URL with your image URL
const imageUrl = 'Rajesh kanna.jpg'; // ‚Üê Put your image URL here

// Try to load the image
profileImage.src = imageUrl;
profileImage.onload = function() {
placeholder.style.display = 'none';
profileImage.style.display = 'block';
};

// If image fails to load, keep the placeholder
profileImage.onerror = function() {
console.log('Image failed to load, using placeholder');
profileImage.style.display = 'none';
placeholder.style.display = 'flex';
};
</script>
</body>
</html>
